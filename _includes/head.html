{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- Add custom style -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<meta http-equiv="cleartype" content="on">

{% if page.layout == "publication" %}
  <!-- Google Scholar metadata -->
  <meta name="citation_title" content="{{ page.title }}">
  <meta name="citation_author" content="{{ page.authors }}">
  <meta name="citation_publication_date" content="{{ page.pub_date }}">
  <meta name="citation_journal_title" content="{{ page.journal }}">
  {% if page.pdf %}
    <meta name="citation_pdf_url" content="{{ site.url }}{{ page.pdf }}">
  {% endif %}
{% endif %}
